<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.freecatphotoapp.com/submit-cat-photo"><input type="text" placeholder="your lovely name" required>
        <label for="indoor">
            <input id="indoor" type="radio" value="indoor" name="indoor-outdoor" checked>Indoor
        </label>
        <label for="outdoor">
            <input id="outdoor" type="radio" value="outdoor" name="indoor-outdoor">outdoor
        </label>
        <label for="love">
          <input id="love" type="checkbox" value="energetic" name="personality" checked>Lovely
      </label>
      <label for="charm">
          <input id="charm" type="checkbox" value="lazy" name="personality">Charming
      </label>
        <button type="submit">this is to submit the data</button>

    </form>
</body>
</html>
